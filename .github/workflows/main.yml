name: HNGX Stage1 CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    strategy:
      matrix:
        node-version: [ 16.x, 18.x ]
    runs-on: ubuntu-latest
    steps: 
    - name: Use Checkout
      uses: actions/checkout@v2
    - name: Use Node.js version ${{ matrix.node-version }} 
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }} 
    - run: npm install
    - run: npm run test
